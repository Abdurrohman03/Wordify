<div class="row mt-5">
    <div class="col-md-12 text-center">
        <nav aria-label="Page navigation" class="text-center">
            <ul class="pagination">
                {% if object_list.has_previous %}
                <li class="page-item"><a class="page-link" href="?page={{ object_list.previous_page_number }}">&lt;</a></li>
                {% endif %}
                {% for page_item in object_list.paginator.page_range %}
                <li class="{% if page_item == object_list.number %}page-item active{% endif %}"><a class="page-link" href="?page={{ page_item }}">{{ page_item }}</a></li>
                {% endfor %}
                {% if object_list.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ object_list.next_page_number }}">&gt;</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
